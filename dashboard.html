<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Syllabus AI</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="dashboard-header">
      <div class="container">
        <h1>Your Study Dashboard</h1>
        <p>Manage your courses and stay on track</p>
      </div>
    </div>

    <div class="container mb-5">
      <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="topics-tab"
            data-bs-toggle="tab"
            data-bs-target="#topics"
            type="button"
          >
            <i class="bi bi-lightbulb"></i> Topics
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="materials-tab"
            data-bs-toggle="tab"
            data-bs-target="#materials"
            type="button"
          >
            <i class="bi bi-book"></i> Materials
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="schedule-tab"
            data-bs-toggle="tab"
            data-bs-target="#schedule"
            type="button"
          >
            <i class="bi bi-calendar3"></i> Schedule
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="deadlines-tab"
            data-bs-toggle="tab"
            data-bs-target="#deadlines"
            type="button"
          >
            <i class="bi bi-alarm"></i> Deadlines
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="topics" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Course Topics</h4>
            <button
              class="btn btn-sm btn-outline-primary"
              onclick="loadTopics()"
            >
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
          <div id="topicsContainer" class="list-group"></div>
        </div>

        <div class="tab-pane fade" id="materials" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Required Materials</h4>
            <button
              class="btn btn-sm btn-outline-primary"
              onclick="loadMaterials()"
            >
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
          <div id="materialsContainer" class="list-group"></div>
        </div>

        <div class="tab-pane fade" id="schedule" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Class Schedule</h4>
          </div>
          <div id="scheduleContainer" class="list-group"></div>
        </div>

        <div class="tab-pane fade" id="deadlines" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Upcoming Deadlines</h4>
            <button
              class="btn btn-sm btn-outline-primary"
              onclick="loadDeadlines()"
            >
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
          <div id="deadlinesContainer" class="list-group"></div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
