<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Syllabus - Syllabus AI</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="form-container fade-in-up">
      <h2 class="text-center mb-4">Upload Syllabus</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="syllabusFile" class="form-label">
            <i class="bi bi-file-pdf"></i> Select Syllabus PDF
          </label>
          <input
            type="file"
            class="form-control"
            id="syllabusFile"
            accept=".pdf"
            required
          />
        </div>
        <div class="mb-3">
          <label for="course-name" class="form-label"
            >Course Name (Optional)</label
          >
          <input
            type="text"
            class="form-control"
            id="course-name"
            placeholder="e.g., Computer Science 101"
          />
        </div>
        <div class="progress my-3" style="height: 30px; display: none">
          <div
            id="uploadProgress"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
          >
            0%
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-cloud-upload"></i> Upload & Analyze
        </button>
      </form>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
