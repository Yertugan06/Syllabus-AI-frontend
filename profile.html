<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Syllabus AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Your Profile</h2>
                
                <div class="card p-4 mb-4">
                    <h4 class="mb-3">Account Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="profileEmail" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Member Since</label>
                                <input type="text" class="form-control" id="memberSince" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">User Role</label>
                                <input type="text" class="form-control" id="userRole" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Account Status</label>
                                <input type="text" class="form-control" id="accountStatus" value="Active" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card p-4 mb-4">
                    <h4 class="mb-3">Statistics</h4>
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="stats-card">
                                <i class="fas fa-file-upload fa-2x mb-2 text-primary"></i>
                                <div class="stats-number" id="profileUploadCount">0</div>
                                <p class="text-muted">Syllabi Uploaded</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card">
                                <i class="fas fa-book fa-2x mb-2 text-success"></i>
                                <div class="stats-number" id="profileTopicCount">0</div>
                                <p class="text-muted">Topics Analyzed</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card">
                                <i class="fas fa-check-circle fa-2x mb-2 text-info"></i>
                                <div class="stats-number" id="profileCompletedCount">0</div>
                                <p class="text-muted">Topics Completed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card p-4 mb-4">
                    <h4 class="mb-3">Preferences</h4>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">Email notifications</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="weeklyReports" checked>
                            <label class="form-check-label" for="weeklyReports">Weekly progress reports</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="studyReminders">
                            <label class="form-check-label" for="studyReminders">Study reminders</label>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="savePreferences">
                        <i class="fas fa-save me-2"></i>Save Preferences
                    </button>
                </div>

                <div class="card p-4">
                    <h4 class="mb-3">Account Actions</h4>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-warning" id="changePassword">
                            <i class="fas fa-key me-2"></i>Change Password
                        </button>
                        <button class="btn btn-outline-danger" id="deleteAccount">
                            <i class="fas fa-trash me-2"></i>Delete Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>
    
    <!-- Custom Modal -->
    <div class="custom-modal-overlay" id="customModal">
        <div class="custom-modal">
            <span class="custom-modal-close" id="modalClose">&times;</span>
            <h3 id="modalTitle">Modal Title</h3>
            <p id="modalContent">Modal content goes here.</p>
            <button class="btn btn-primary mt-3" id="modalAction">OK</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
